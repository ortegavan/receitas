<a href="#" class="recipe">
    <div>
        <img [src]="'/assets/img/' + recipe.imagePath" alt="{{ recipe.name }}" />
    </div>
    <div>
        <small *ngIf="recipe.categories">
            {{ recipe.categories[0].name }}
        </small>
        <h3>
            {{ recipe.name }}
        </h3>
        <p>
            {{ recipe.description }}
        </p>
    </div>
</a>
